{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">View Images</h1>

{% include 'flash_messages.html' %}

<div class="uploaded-images">
    {% for image in images %}
        <div class="image">
            <!--<img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}" class="img-thumbnail">-->
            <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}" class="img-thumbnail">
            <p>{{ image }}</p>
        </div>
    {% else %}
        <p>No images uploaded yet.</p>
    {% endfor %} 
</div>
{% endblock %}
